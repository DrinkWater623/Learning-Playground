<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Next Line - so will look same on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Browser tab and hover title -->
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <main>
            <section>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr>
            </section>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <span>
                    <div class="item">French Vanilla</div>
                    <div class="price">3.00</div>
                </span>
                <span>
                    <div class="item">Caramel Macchiato</div>
                    <div class="price">3.75</div>
                </span>
                <span>
                    <div class="item">Pumpkin Spice</div>
                    <div class="price">3.50</div>
                </span>
                <span>
                    <div class="item">Hazelnut</div>
                    <div class="price">4.00</div>
                </span>
                <span>
                    <div class="item">Mocha</div>
                    <div class="price">4.50</div>
                </span>               
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article>
                    <p class="item">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article>
                    <p class="item">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article>
                    <p class="item">Cheesecake </p>
                    <p class="price">3.00</p>
                </article>
                <article>
                    <p class="item">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
            </section>
        </main>
        <footer>
            <hr class="footer-hr">
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
            </p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
<hr>

</html>
